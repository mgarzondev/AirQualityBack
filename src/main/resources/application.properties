spring.application.name=AirQualityB
iqair.api.key=${IQAIR_API_KEY}

# Conexión con postgres

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/airquality}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:admin}

# Spring crea las tablas en la base de datos automáticamente al detectar las entities

spring.jpa.hibernate.ddl-auto=update

# Para que se vea en consola cómo Spring crea las tablas

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de SpringDoc

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs